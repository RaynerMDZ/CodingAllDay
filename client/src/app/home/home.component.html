<div class="container">
  <div class="homepage-posts">
    <!-- Card -->
    <mdb-card *ngFor="let post of posts" class="custom-margin custom-shadow">


      <div *ngIf="post.featuredPicture !== 'null'" class="view rgba-white-slight waves-light" mdbWavesEffect>

        <!-- Card img -->
        <mdb-card-img [src]="post.featuredPicture" [alt]="post.title"></mdb-card-img>

        <a [routerLink]="['/post', post.id]">
          <div class="mask"></div>
        </a>
      </div>
      <!--Card content-->
      <mdb-card-body>
        <!--Title-->
        <mdb-card-title class="text-center font-weight-bold dark-grey-text pb-3">
          <a [routerLink]="['/post', post.id]">
            <h2><div class="mask"></div>
              {{ post.title }}
            </h2>
          </a>


          <!--<button mdbBtn type="button" color="primary" mdbWavesEffect (click)="deletePost(post.id)" *ngIf="isLoggedIn">Delete</button>-->
        </mdb-card-title>

        <!--Text-->
        <mdb-card-text class="text-center">
          {{ post.body | truncateText }}
        </mdb-card-text>

        <hr />

        <!-- Posted date -->
        <div class="row">
          <div class="col-md-6 col-sm-6 col-6">
            <i class="fa fa-clock-o" aria-hidden="true"></i><span class="posted-font">&nbsp;Posted {{ utils.formatDate(post.date) }}</span>
          </div>

          <div class="col-md-6 col-sm-6 col-6 text-right">

            <i class="fa fa-commenting delete-position" aria-hidden="true"> {{ post.comments.length }}</i>

            <i class="fa fa-remove" aria-hidden="true" (click)="deletePost(post.id)" *ngIf="isLoggedIn"></i>

          </div>
        </div>


      </mdb-card-body>
    </mdb-card>
    <!-- Card -->
  </div>
</div>
